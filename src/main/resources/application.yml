spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:auth
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
server:
  port: 8087
